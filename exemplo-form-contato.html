<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contato</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome Completo</label>
            <br>

            <input id="name" type="text" name="name" placeholder="nome completo">
            <br>
            <br>

            <label for="email">Email</label>
            <br>
            <input id="email" type="text" name="email" placeholder="email@seunome.com">
            <br>
            <br>

            <label for="message">Messagem</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem lindo"></textarea>
            <br>
            <br>

            <button type="submit">Enviar</button>

        </fieldset>

        <script src="./script.js"></script>
    </form>

    <br>
    <br>
    <hr>

    <div class="parent">
        <div class="child">child</div>
    </div>
    
</body>
</html>
